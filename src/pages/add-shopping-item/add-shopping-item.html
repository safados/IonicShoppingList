
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="item.Name" placeholder="IPad Pro"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="item.Quantity" placeholder="1"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label>Price</ion-label>
        <ion-input type="number" [(ngModel)]="item.Price" placeholder="700"> </ion-input>
    </ion-item>
 

  <button ion-button block clear (click)="addItem(item)">Add</button>

</ion-content>
